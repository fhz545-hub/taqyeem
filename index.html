<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تقييم الأداء الوظيفي للمعلمين</title>
  <style>
    body {
      font-family: "Tahoma", Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #006c35;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #006c35;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      background: #006c35;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
    .btn:hover {
      background: #004d25;
    }
    footer {
      text-align: center;
      padding: 10px;
      margin-top: 30px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    نظام تقييم الأداء الوظيفي للمعلمين
  </header>

  <div class="container">
    <h2>نموذج تقييم</h2>
    <form>
      <label for="teacherName">اسم المعلم</label>
      <input type="text" id="teacherName" placeholder="أدخل اسم المعلم">

      <label for="teacherId">الرقم الوظيفي / الهوية</label>
      <input type="text" id="teacherId" placeholder="أدخل الرقم">

      <label for="subject">التخصص</label>
      <input type="text" id="subject" placeholder="أدخل التخصص">

      <label for="evaluation">درجة التقييم (١ - ٥)</label>
      <select id="evaluation">
        <option value="">اختر الدرجة</option>
        <option value="1">١ - ضعيف</option>
        <option value="2">٢ - مقبول</option>
        <option value="3">٣ - جيد</option>
        <option value="4">٤ - جيد جداً</option>
        <option value="5">٥ - ممتاز</option>
      </select>

      <label for="notes">ملاحظات</label>
      <textarea id="notes" rows="4" placeholder="أدخل الملاحظات هنا"></textarea>

      <button type="submit" class="btn">حفظ التقييم</button>
    </form>
  </div>

  <footer>
    &copy; ١٤٤٧هـ - ثانوية اليعقوبي بالخبر
  </footer>
</body>
</html>
